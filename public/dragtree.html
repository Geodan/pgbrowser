<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragTree</title>
    <link rel="stylesheet" href="./node_modules/mapbox-gl/dist/mapbox-gl.css">
    <script src="./node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <link rel="stylesheet" href="dragtree.css">
    <script src="dragtree.js"></script>
</head>
<body>
    <div id="dragtree">
        <div id="map" class="header"><span class="title">map</span>
            <div class="collapsible">
                <div><label for="mapcenterlng">center:</label> [<input type="text" id="mapcenterlng">, <input type="text" name="mapcenterlat" id="mapcenterlat">]</div>
                <div><label for="mapzoom">zoom:</label> <input type="text" id="mapzoom" name="mapzoom"></div>
                <div><label for="mappitch">pitch:</label> <input type="text" id="mappitch"></div>
                <div><label for="mapbearing">bearing:</label> <input type="text" id="mapbearing"></div>
                <div id="mapmap" name="mapmap"></div>
            </div>
        </div>
        <div id="tools" class="header"><span class="title">tools</span>
            <div id="toolbar" class="header"><span class="title">toolbar</span>
                <div class="collapsible">
                    <div><label for="toolbaropened">opened: </label><input type="checkbox" id="toolbaropened"></div>
                </div>    
                <div id="search" class="header"><span class="title">search</span></div>
                <div id="layers" class="header"><span class="title">layers</span></div>
                <div id="measure" class="header"><span class="title">measure</span></div>
                <div id="info" class="header"><span class="title">info</span></div>
                <div id="maplanguage" class="header"><span class="title">map language</span></div>
                <div id="pitch" class="header"><span class="title">pitch</span></div>
                <div id="geolocate" class="header"><span class="title">geolocate</span></div>
                <div id="draw" class="header"><span class="title">draw</span></div>
                <div id="importexport" class="header"><span class="title">import export</span></div>
                <div id="datatoolbox" class="header"><span class="title">data toolbox</span></div>
                <div id="sheetimport" class="header"><span class="title">sheet import</span></div>
            </div>
            <div id="legend" class="header"><span class="title">legend</span></div>
            <div id="zoomlevel" class="header"><span class="title">zoomlevel</span></div>
            <div id="naviagation" class="header"><span class="title">navigation</span></div>
            <div id="coordinates" class="header"><span class="title">coordinates</span></div>
            <div id="scalebar" class="header"><span class="title">scalebar</span></div>
        </div>
        <div id="keys" class="header"><span class="title">keys</span></div>
        <div id="layers" class="header"><span class="title">layers</span></div>
    </div>
</body>
</html>
