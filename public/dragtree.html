<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragTree</title>
    <link rel="stylesheet" href="dragtree.css">
    <script src="dragtree.js"></script>
</head>
<body>
    <div id="dragtree">
        <div id="map"><span class="title">map</span></div>
        <div id="tools"><span class="title">tools</span>
            <div id="toolbar"><span class="title">toolbar</span>
                <div id="search"><span class="title">search</span></div>
                <div id="layers"><span class="title">layers</span></div>
                <div id="measure"><span class="title">measure</span></div>
                <div id="info"><span class="title">info</span></div>
                <div id="maplanguage"><span class="title">map language</span></div>
                <div id="pitch"><span class="title">pitch</span></div>
                <div id="geolocate"><span class="title">geolocate</span></div>
                <div id="draw"><span class="title">draw</span></div>
                <div id="importexport"><span class="title">import export</span></div>
                <div id="datatoolbox"><span class="title">data toolbox</span></div>
                <div id="sheetimport"><span class="title">sheet import</span></div>
            </div>
            <div id="legend"><span class="title">legend</span></div>
            <div id="zoomlevel"><span class="title">zoomlevel</span></div>
            <div id="naviagation"><span class="title">navigation</span></div>
            <div id="coordinates"><span class="title">coordinates</span></div>
            <div id="scalebar"><span class="title">scalebar</span></div>
        </div>
        <div id="keys"><span class="title">keys</span></div>
        <div id="layers"><span class="title">layers</span></div>
    </div>
</body>
</html>
